<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/5e9ecbe6fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/output.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <nav class="border-b border-emerald-400 flex justify-center">
        <div class="flex items-center">
            <span class="text-3xl cursor-pointer my-4 text-inherit text-teal-500 self-center">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="../index.html">
                    Research Portal
                </a>
            </span>
        </div>
    </nav>

    <!-- login -->
    <div
        class="relative flex text-gray-800 antialiased flex-col justify-center overflow-hidden bg-gray-50 py-3 sm:py-12">
        <div class="relative py-3 sm:w-96 mx-auto text-center">
            <span class="text-2xl font-light">Login to your account</span>
            <div class="mt-4 bg-white shadow-md rounded-2xl text-left">
                <div class="h-3 bg-teal-400 rounded-t-2xl"></div>
                <div class="px-8 pt-6 pb-3">
                    <label class="block font-semibold text-sm"> Email </label>
                    <input type="text" placeholder="Email"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-emerald-500 focus:ring-1 rounded-full">
                    <label class="block mt-3 font-semibold text-sm"> Password </label>
                    <input type="password" placeholder="Password"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-emerald-500 focus:ring-1 rounded-full">
                    <button type="submit"
                        class="text-center w-full mt-4 bg-teal-500 text-white py-2 px-6 rounded-full hover:bg-teal-400 ">Login</button>
                    <div class="flex justify-between items-baseline">
                        <a href="./signUp.html" class="py-2 cursor-pointer text-sm block">Dont have an account?</a>
                        <a href="#" class="text-sm hover:underline">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
