<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/5e9ecbe6fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/output.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <nav class="border-b border-emerald-400 flex justify-center">
        <div class="flex items-center">
            <span class="text-3xl cursor-pointer my-3 text-inherit text-teal-500 self-center">
                <!-- <img class="h-10 inline"
                <!-- src="https://tailwindcss.com/_next/static/media/social-square.b622e290e82093c36cca57092ffe494f.jpg"> -->
                <i class="fa-solid fa-magnifying-glass"></i>
                Research Portal
            </span>
        </div>
    </nav>

    <div
        class="relative flex text-gray-800 antialiased flex-col justify-center overflow-hidden bg-gray-50 py-3 sm:py-12">
        <div class="relative py-3 sm:w-96 mx-auto text-center">
            <span class="text-2xl font-light">Create an account</span>
            <div class="mt-4 bg-white shadow-md rounded-lg text-left">
                <div class="h-2 bg-teal-400 rounded-t-md"></div>
                <div class="px-8 py-6 ">
                    <label class="block font-semibold"> Name </label>
                    <input type="text" placeholder="Name"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-emerald-500 focus:ring-1 rounded-md">

                    <label class="block font-semibold"> Email </label>
                    <input type="text" placeholder="Email"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-emerald-500 focus:ring-1 rounded-md">

                    <label class="block mt-3 font-semibold"> Password </label>
                    <input type="password" placeholder="Password"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-emerald-500 focus:ring-1 rounded-md">

                    <label class="block mt-3 font-semibold">Confirm Password </label>
                    <input type="password" placeholder="Password"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-emerald-500 focus:ring-1 rounded-md">

                    <button type="submit"
                        class="text-center w-full mt-4 bg-teal-500 text-white py-2 px-6 rounded-md hover:bg-teal-400 ">Create Account</button>
                    <div class="flex justify-between items-baseline">
                        <a href="signIn.html" class="py-2 cursor-pointer text-sm block">Already have an account?</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
